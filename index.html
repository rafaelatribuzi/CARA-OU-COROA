<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Cara ou Coroa</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="flex ">
    <div class="container">
        <div>
            <h2 class="align-center">Cara ou coroa</h2>
            <p class="align-center mt-1">Jogue a moeda para ver qual o resultado(cara ou coroa)</p>
        </div>
        <div class="coin-image mt-4">
            <img id="coin-image" src="/img/cara.svg" alt="Moeda" width="150">
        </div>
        <div class="button mt-2">
            <button id="btn-cara" class="mt-4 primary">Cara</button>
            <button id="btn-coroa" class="mt-4 secondary">Coroa</button>
        </div>
        <div id="score-card" class="score card mt-4">
            <span style=background-color:#2E2E2E class="score">SCORE:</span>
            <p style=background-color:#2E2E2E class="align-center mt-2">Para cada acerto <strong>+10</strong>, cada erro <strong>-10</strong></p>
            <h1 style=background-color:#2E2E2E id="score-value" class="align-center mt-2">0</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
